
<div id="__next" data-reactroot="">

              alt=""
          /></a>
          <div style="width: 10px"></div>
          <a routerLink="/main-en"
            ><img
              src="https://upload.wikimedia.org/wikipedia/en/a/ae/Flag_of_the_United_Kingdom.svg"
              alt=""
          /></a>
        </div>
        <div class="sc-bdfBwQ jrDHLp">
          <div class="sc-bdfBwQ pkAuV">

                  [disabled]="button.status == 'disabled' ? 'true' : null"
                  height="auto"

                    border: 2px solid;
                    margin-top: 10px;
                    margin-bottom: 10px;
                    border-color: #fff;
                    color: #000;
                    border-radius: 30px;
                    margin-right: 10px;

                        *ngIf="button.status == 'disabled'"
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
